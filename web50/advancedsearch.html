<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="googlestyle.css" />
    </head>
    <body>
        <nav>
            <div class="returnHomePage">
                <a href="index.html">Return to google search</a>
            </div>
        </nav>
        <h1>Advanced Search</h1>
        <h2>Find pages with...</h2>
        <div class="advancedSearchBar">
            <div class="advancedSearchBarText">
                <p>all these words:</p>
                <p>this exact word or phrase:</p>
                <p>any of these words:</p>
                <p>none of these words:</p>
                
            </div>
            
        
            <form action="https://www.google.com/search" method="GET">
            <div>
                <INPUT class="advancedSearchBarStyle" type="text" name="as_q">
            </div>   
            <div>     
                <input class="advancedSearchBarStyle" type="text" name="as_epq">
            </div>
            <div>  
                <INPUT class="advancedSearchBarStyle" type="text" name="as_oq">
            </div>    
            <div>  
                <INPUT class="advancedSearchBarStyle" type="text" name="as_eq">
            </div>   
                    
                <INPUT class="advancedSearchSubmitStyle" type="submit" value="Advanced Search"> 
                
            </form>
            
            
        </div>
    
    <!--https://www.google.com/search?as_q=&as_epq=hi&as-->
    
    </body>
</html>
